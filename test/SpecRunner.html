<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v2.4.1</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.4.1/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-2.4.1/jasmine.css">

  <script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
  <script type="text/javascript" >
  	require.config({
  		baseUrl: "../src",
		paths: {
			'jasmine': '../test/lib/jasmine-2.4.1/jasmine',
	      	'jasmine-html': '../test/lib/jasmine-2.4.1/jasmine-html',
	      	'jasmine-boot': '../test/lib/jasmine-2.4.1/boot',
			jquery: '../bower_components/jquery/dist/jquery.min',
			backbone: "../bower_components/backbone/backbone-min",
			underscore: "../bower_components/underscore/underscore-min",
			"backbone.marionette": "../bower_components/backbone.marionette/lib/backbone.marionette.min",
			handlebars: "../bower_components/handlebars/handlebars.min",
			text: "../bower_components/text/text",
			moment: "../bower_components/moment/min/moment.min",
			bootstrap: "../bower_components/bootstrap/dist/js/bootstrap.min",
			chartist: "../bower_components/chartist/dist/chartist.min"
		},
		shim: {
			'jasmine-html': {
		      deps : ['jasmine']
		    },
		    'jasmine-boot': {
		      deps : ['jasmine', 'jasmine-html']
		    },
			underscore: {
		      	exports: "_"
		    },
		    backbone: {
		      	deps: ["jquery", "underscore"],
		      	exports: "Backbone"
		    },
		    marionette: {
		      deps: ["backbone"],
		      exports: "Marionette"
		    },
		    tpl: ["text"],
		    bootstrap: { 
		    	"deps": ['jquery'] 
		    }
		}

	});


	require(['jasmine-boot'], function () {
		require(['./services/tests/forecast.spec'], function(){
	   		window.onload()
			
		})
	  
	});

  </script>

</head>

<body>
</body>
</html>
